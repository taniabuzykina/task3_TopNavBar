<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TopNavBar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="navbar">

            <div class="searchbar">

                <i class="material-icons">search</i>
                <input class="searchbar__input" type="text" placeholder="Type in to Search..">
                <i class="material-icons searchbar__filter-icon">filter_list</i>

                <!--Checkbox bropdown-->
                <div class="search__dropdown">
                    <div class="left-col">
                        <div class="option">
                            <div class="option-box">
                                <i class="material-icons tick">check</i>
                            </div>
                            <p>All</p>
                        </div>
                        <div class="option">
                            <div class="option-box">
                                <i class="material-icons tick">check</i>
                            </div>
                            <p>Contacts</p>
                        </div>
                        <div class="option">
                            <div class="option-box">
                                <i class="material-icons tick">check</i>
                            </div>
                            <p>Companies</p>
                        </div>
                    </div>
                    <div class="right-col">
                        <div class="option">
                            <div class="option-box">
                                <i class="material-icons tick">check</i>
                            </div>
                            <p>Deals</p>
                        </div>
                        <div class="option">
                            <div class="option-box">
                                <i class="material-icons tick">check</i>
                            </div>
                            <p>Documents</p>
                        </div>
                        <div class="option">
                            <div class="option-box">
                                <i class="material-icons tick">check</i>
                            </div>
                            <p>Tickets</p>
                        </div>
                    </div>
                </div>

            </div>


            <div class="center">

                <div class="viewModule">
                    <i class="material-icons layoutViolet">view_module</i>
                </div>

            </div>


            <div class="profile">

                <div class="profile__panel">
                    <i class="material-icons">add</i>
                    <p class="add">Add</p>
                </div>

                <i class="material-icons">timelapse</i>
                <div class="logout">
                    <img src="Android_Wear_92x.png" class="profile__avatar">
                    <i class="material-icons">arrow_drop_down</i>
                </div>

            </div>

        </nav>
    </div>
    <!-- /.container -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
