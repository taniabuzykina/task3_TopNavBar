<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TopNavBar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    test
    <div class="container">
        <p class="headingText">Top Nav Bar</p>
        <p class="mainText">Keeping search, toggler, add new, recent and user dropdowns as per your latest demo.</p>
        <div class="navBar">
            <p class="navBarHeader">Default Navbar</p>
            <div class="navBarMain">
                <div class="search">
                    <i class="material-icons">search</i>
                    <input type="text" onfocus="this.value=' '"  value="Type in to Search.." class="mainSearch">
                    <i class="material-icons" style="display: none">filter_list</i>
                </div>
                
                <div class="viewModule">
                    <a href="#"><i class="material-icons">view_module</i></a>
                </div>
                
                <div class="profile">
                    <a href="#" onclick="alert('You clicked me!')"><i class="material-icons">add</i></a>
                    <p>Add</p>
                    <a href="#"><i class="material-icons">timelapse</i></a>
                    <a href="#"><div class="avatar"></div></a>
                    <a href="#"><i class="material-icons">arrow_drop_down</i></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
